<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calculator</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="styles.css">
        <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
        rel="stylesheet"/>
        <script src="calculatorScript.js" defer></script>
    </head>
    <body>
        <div class="calc-container">
            <div class="calc-header">
                <div class="output">0</div>
            </div>
                <button class="calc-input double">C</button>
                <button class="calc-input"></button>
                <button class="calc-input operator">รท</button>
                <button class="calc-input">7</button>
                <button class="calc-input">8</button>
                <button class="calc-input">9</button>
                <button class="calc-input operator">x</button>
                <button class="calc-input">4</button>
                <button class="calc-input">5</button>
                <button class="calc-input">6</button>
                <button class="calc-input operator">-</button>
                <button class="calc-input">1</button>
                <button class="calc-input">2</button>
                <button class="calc-input">3</button>
                <button class="calc-input operator">+</button>
                <button class="calc-input triple">0</button>
                <button class="calc-input operator">=</button>
        </div>

    </body>
</html>
