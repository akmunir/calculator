<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calculator</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="styles.css">
        <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
        rel="stylesheet"/>
    </head>
    <body>
        <div class="calc-container">
            <div class="calc-header">
                <div class="output">0</div>
            </div>
            <button class="calc-clear">C</button>
            <button class="calc-del"></button>
            <button class="calc-division">รท</button>
            <button class="calc-7">7</button>
            <button class="calc-8">8</button>
            <button class="calc-9">9</button>
            <button class="calc-multiply">x</button>
            <button class="calc-4">4</button>
            <button class="calc-5">5</button>
            <button class="calc-6">6</button>
            <button class="calc-subtract">-</button>
            <button class="calc-1">1</button>
            <button class="calc-2">2</button>
            <button class="calc-3">3</button>
            <button class="calc-add">+</button>
            <button class="calc-0">0</button>
            <button class="calc-equals">=</button>
        </div>

    </body>
</html>
